<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestil Pizza</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="logo">
    <a href="index.html"><img src="/img/logo.png" alt="Logo"></a>
</div>

<header>
    <div class="search-container">
        <input type="text" id="search-input" onkeyup="searchPizza()" placeholder="Søg efter pizza...">
    </div>
</header>

<header>
    <div class="menu-bar">
        <div class="menu-btn"  onclick="toggleMenu()">&#9776;</div>
        <nav class="navbar" id="navbar">
            <ul>
                <li><a href="index.html">Hjem</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="login.html">Konto</a></li>
                <li><a href="#">Om os</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="pizza-box">
    <div class="pizza">
        <div class="pizza-info">
            <h2>Pepperoni</h2>
            <p class="price">Pris: 10,-</p>
            <button class="add-button" onclick="addToCart('Pepperoni', 10)">+</button>
        </div>
        <img src="/img/pizza1.png" alt="Pizza">
    </div>
</div>

<div class="pizza-box">
    <div class="pizza">
        <div class="pizza-info">
            <h2>Skinke</h2>
            <p class="price">Pris: 10,-</p>
            <button class="add-button" onclick="addToCart('Skinke', 10)">+</button>
        </div>
        <img src="/img/pizza1.png" alt="Pizza">
    </div>
</div>

<div class="pizza-box" style="margin-bottom: 60px;">
    <div class="pizza">
        <div class="pizza-info">
            <h2>Ananas</h2>
            <p class="price">Pris: 10,-</p>
            <button class="add-button" onclick="addToCart('Ananas', 10)">+</button>
        </div>
        <img src="/img/pizza1.png" alt="Pizza">
    </div>
</div>

<footer class="cart-footer">
    <div class="cart-info">
        <span class="cart-count">0</span>
        <a href="kurv.html"><button onclick="loadCartFromStorage()" class="view-cart-btn">Se kurv</button></a>
        <span id="cart-total" class="cart-total">Total: 0 kr.</span>
    </div>
</footer>



<script src="js/script.js"></script>
<script src="js/tilbehør.js"></script>
<script src="js/cart.js"></script>
<script src="js/search.js"></script>

</body>
</html>
