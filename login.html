<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Side</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>

    <div class="logo">
        <a href="index.html"><img src="/img/logo.png" alt="Logo"></a>
    </div>

    <header>
        <div class="menu-bar">
            <div class="menu-btn" onclick="toggleMenu()">&#9776;</div>
            <nav class="navbar" id="navbar">
                <ul>
                    <li><a href="index.html">Hjem</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="login.html">Konto</a></li>
                    <li><a href="#">Om os</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero-section-login">
        <img src="img/shop" alt="Billede">
    </div>
<div class="login-container">
    <form class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Brugernavn:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Adgangskode:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-actions">
            <button type="submit" onclick="location.href='/menu.html'">Log ind</button>
            <button type="button" onclick="location.href='/signup.html'">Opret Bruger</button>
        </div>
    </form>
</div>

<script src="js/script.js"></script>

</body>
</html>
