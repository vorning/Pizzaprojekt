<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tilføj Tilbehør</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <!-- Headerindhold, f.eks. menu -->
</header>

<main>
    <h2>Tilføj Tilbehør</h2>
    <div class="tilbehør">
        <!-- Tilbehørsoversigt -->
        <div class="tilbehør-item">
            <p>Pepperoni</p>
            <button onclick="decreaseQuantity()">-</button>
            <input type="text" value="0" id="quantity">
            <button onclick="increaseQuantity()">+</button>
        </div>
        <!-- Tilføj flere tilbehør her -->
    </div>
    <button onclick="addToCart()">Tilføj til kurv</button>
</main>

<footer>
    <!-- Footerindhold, f.eks. kontaktinformation -->
</footer>

</body>
</html>
